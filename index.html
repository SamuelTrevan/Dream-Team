<!DOCTYPE html>
<html lang="en">
  <head>
    <link ref="stylessheet" src="./styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Best 80's Movies</h1>
    <div class="movie-card" class="first-movie">
      <label class="movie-details">
        <h2>Batman 1989</h2>
        <img
          src="https://image.tmdb.org/t/p/original/aUGvbFWyznRPpV3GkuQuDSJLrb4.jpg"
          alt="Batman Movie Poster"
          width="500"
          height="600"
        />
        <div class="movie-info">
          Summary: The Dark Knight of Gotham City begins his war on crime with
          his first major enemy being Jack Napier, a criminal who becomes the
          clownishly homicidal Joker.
        </div>
        <div class="top-three-actors">
          <ul>
            <li>Michael Keaton</li>
            <li>Jack Nicholson</li>
            <li>Kim Basinger</li>
          </ul>
        </div>
        <div class="imdb-rating">IMDB Rating 7.5/10</div>
      </label>
    </div>

    <div class="movie-card" class="second-movie">
      <label class="movie-details">
        <h2>Road House 1989</h2>
        <img
          src="https://image.tmdb.org/t/p/original/hPZ6HlNjGHmwaxHYFeoNoS2klr7.jpg"
          alt="Road House Movie Poster"
          width="500"
          height="600"
        />
        <div class="movie-info">
          Summary: A tough bouncer is hired to tame a dirty bar.
        </div>
        <div class="top-three-actors">
          <ul>
            <li>Patrick Swayze</li>
            <li>Kelly Lynch</li>
            <li>Sam Elliott</li>
          </ul>
        </div>
        <div class="imdb-rating">IMDB Rating 6.6/10</div>
      </label>
    </div>

    <div class="movie-card" class="third-movie">
      <label class="movie-details">
        <h2>HighLander 1986</h2>
        <img
          src="https://image.tmdb.org/t/p/original/5jXFjkKA02RSQVY7CPkDpcD0rtT.jpg"
          alt="HighLander Movie Poster"
          width="500"
          height="600"
        />
        <div class="movie-info">
          Summary: An immortal Scottish swordsman must confront the last of his
          immortal opponent, a murderously brutal barbarian who lusts for the
          fabled "Prize".
        </div>
        <div class="top-three-actors">
          <ul>
            <li>Christopher Lambert</li>
            <li>Sean Connery</li>
            <li>Clancy Brown</li>
          </ul>
        </div>
        <div class="imdb-rating">IMDB Rating 7.1/10</div>
      </label>
    </div>
  </body>
</html>
